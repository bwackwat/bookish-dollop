{% extends 'base.html' %}

{% block content %}
    <h2>{{ blog }}</h2>
    <a href="{% url 'blog-view' blog.pk %}">View</a>&nbsp;
    <a href="{% url 'blog-update' blog.pk %}">Edit</a>&nbsp;
    <br>
    <br>
    <h2>Posts</h2>
    <div class="add-btn-container">
        <a href="{% url 'post-create' blog.pk %}">Create Post</a>
    </div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Post</th>
                <th>Posts</th>
                <th>Manage</th>
            </tr>
        </thead>
        <tbody>
            {% for post in posts %}
            <tr>
                <td>{{ post }}</td>
                <td>{{ post.content|truncatechars:100 }} ...</td>
                <td class="action-btn-cell">
                    <a href="{% url 'post-view' post.pk %}">View</a>
                    <a href="{% url 'post-update' post.pk %}">Edit</a>
                    <a href="{% url 'post-delete' post.pk %}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
