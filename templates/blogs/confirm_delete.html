{% extends 'base.html' %}

{% block content %}

    <h4>Are you sure you want to delete {{ blog }}?</h4>

    <form method="POST">
        {% csrf_token %}
        <input type="submit" value="Delete" class="btn btn-primary">
        <a href="{% url 'blogs' %}" class="btn btn-secondary">Cancel</a>
    </form>

{% endblock %}
