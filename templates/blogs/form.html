{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
    <form method="POST" class="form record-form">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'blogs' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
