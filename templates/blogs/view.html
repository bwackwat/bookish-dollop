<!doctype html>
{% load staticfiles %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="A blog hosting platform.">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>{{ blog.title }}</title>
        <link rel="icon" type="image/x-icon" href="{% static 'favicon.png' %}">
        <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'style.css' %}">
        <style>
            {{ blog.style }}
        </style>
    </head>
    <body>
        <main role="main" class="main container">
            <div id="header">
                <div id="title">{{ blog.title }}</div>
                <div id="description">{{ blog.description | safe }}</div>
            </div>
            <br>
            <div id="posts">
                {% for post in posts %}
                    <div id="posttitle">{{ post.title }}</div>
                    <div id="postcreated">{{ post.created }}</div>
                    <div id="postcontent">{{ post.content }}</div>
                    <br>
                    <hr>
                    <br>
                {% endfor %}
            </div>
        </main>
    </body>
</html>
